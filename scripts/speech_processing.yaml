---

######################################################################################################
###Script to actually send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.speech_engine
    # speech_message:
# # @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

speech_processing:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'tts/lastmsg'
        payload: "This message is from {{ now().strftime('%-I') }}:{{ now().strftime('%M') }} {{ now().strftime('%p') }}. {{ speech_message | truncate(220)}}"
        retain: true

    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.guest_mode
              state: 'on'
        - condition: or
          conditions:
            - condition: time
              after: '06:00:00'
              before: '20:00:00'
            - condition: state
              entity_id: input_boolean.alert_mode
              state: 'on'
        - condition: state
          entity_id: input_boolean.speech_notifications
          state: 'on'

    - service: media_player.volume_set
      data_template:
        entity_id: "all"
        volume_level: >-
          {% if input_boolean.school_mode == on and now().strftime('%H')|int > 6 and now().strftime('%H')|int < 20 %}
            0.8
          {% elif input_boolean.school_mode != 'on'and now().strftime('%H')|int < 10 and now().strftime('%H')|int > 6 %}
            0.5
          {% elif input_boolean.school_mode != 'on'and now().strftime('%H')|int > 10 and now().strftime('%H')|int < 20 %}
            0.8
          {% else %}
            0.3
          {% endif %}

    - service: tts.google_translate_say
      data_template:
        entity_id: "all"
        message: '{{ speech_message }}'
        cache: true

    - service: input_boolean.turn_off
      data:
        entity_id:
          - input_boolean.alert_mode
          - input_boolean.lastmsg