homeassistant:
  customize:

    automation.alarm_clock:
      icon: mdi:alarm-check

input_number:
  slider_hours:
    name: Hours
    initial: 6
    min: 0
    max: 11
    step: 1

  slider_minutes:
    name: Minutes
    initial: 0
    min: 0
    max: 59
    step: 5

input_boolean:
  week_day_only:
    name: Weekdays Only
    initial: 'on'
    icon: mdi:calendar-check

  am:
    name: AM
    initial: 'on'
    icon: mdi:weather-sunny

  pm:
    name: PM
    initial: 'off'
    icon: mdi:weather-night

# input_label:
#   alarm_current_time:
#     name: Current Alarm Time
#     icon: mdi:timer

###############################################################################
#                _                        _   _
#     /\        | |                      | | (_)
